<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="logo-section">
      <img src="/images/logo.svg" alt="logo" />
      <img src="./images/icon-menu.svg" alt="hamburger menu icon" />
    </div>
    <div class="hero-img">
      <img src="/images/image-hero-mobile.png" alt="" />
    </div>
    <section class="reading-sec">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn More</button>
      <div>
        <img
          src="/images/client-databiz.svg"
          alt="Databiz client company logo"
        />
        <img
          src="/images/client-audiophile.svg"
          alt="Audiophile client company logo"
        /><img
          src="./images/client-meet.svg"
          alt="Meet client company logo"
        /><img
          src="./images/client-maker.svg"
          alt="Maker client companty logo"
        />
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jose</a>.
    </div>
  </body>
</html>
